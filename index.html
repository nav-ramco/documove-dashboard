<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>documove - Stop Playing Telephone Tennis | For UK Estate Agents</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00D9B5;
            --primary-dark: #00BFA0;
            --navy: #0F1419;
            --navy-light: #1A2332;
            --navy-lighter: #2A3544;
            --text: #FFFFFF;
            --text-muted: #A0AEC0;
            --accent-yellow: #FFB800;
            --accent-red: #FF4458;
        }
        
        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--navy);
            color: var(--text);
            overflow-x: hidden;
        }
        
        .app {
            min-height: 100vh;
        }
        
        /* Navigation */
        .navigation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(15, 20, 25, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-2px);
        }
        
        .logo-icons {
            display: flex;
            gap: 0.25rem;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .logo-text .co-uk {
            color: var(--primary);
        }
        
        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        
        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }
        
        .nav-link:hover {
            color: var(--primary);
        }
        
        .login-btn {
            background: var(--primary);
            color: var(--navy);
            padding: 0.75rem 1.75rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-family: 'Outfit', sans-serif;
        }
        
        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 217, 181, 0.3);
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
        }
        
        /* Hero Section */
        .hero {
            padding: 140px 2rem 100px;
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }
        
        .hero-content {
            animation: fadeInUp 0.8s ease-out;
        }
        
        .hero-eyebrow {
            color: var(--accent-red);
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }
        
        .hero h1 {
            font-size: 4rem;
            font-weight: 900;
            line-height: 1.05;
            margin-bottom: 1.5rem;
            letter-spacing: -0.03em;
            animation: fadeInUp 0.8s ease-out 0.3s backwards;
        }
        
        .hero-subhead {
            font-size: 1.5rem;
            line-height: 1.4;
            color: var(--text);
            margin-bottom: 1rem;
            font-weight: 600;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }
        
        .hero-tagline {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            animation: fadeInUp 0.8s ease-out 0.5s backwards;
        }
        
        .cta-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }
        
        .btn-primary {
            background: var(--primary);
            color: var(--navy);
            padding: 1.2rem 2.5rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 217, 181, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text);
            padding: 1.2rem 2.5rem;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            border: 2px solid var(--navy-lighter);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }
        
        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        .hero-note {
            font-size: 0.95rem;
            color: var(--text-muted);
            animation: fadeInUp 0.8s ease-out 0.7s backwards;
        }
        
        .hero-note strong {
            color: var(--primary);
            font-weight: 700;
        }
        
        /* Dashboard Preview */
        .dashboard-preview {
            animation: fadeInRight 0.8s ease-out 0.4s backwards;
        }
        
        .dashboard-preview-label {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeIn 0.8s ease-out 0.5s backwards;
        }
        
        .preview-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 217, 181, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .preview-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.25rem;
        }
        
        .preview-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .dashboard-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .browser-chrome {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .browser-dots {
            display: flex;
            gap: 0.4rem;
        }
        
        .browser-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .dot-red { background: #FF5F56; }
        .dot-yellow { background: #FFBD2E; }
        .dot-green { background: #27C93F; }
        
        .browser-url {
            flex: 1;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(0, 0, 0, 0.2);
            padding: 0.4rem 1rem;
            border-radius: 6px;
        }
        
        .dashboard-frame {
            height: 550px;
            border: none;
            width: 100%;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .dashboard-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .dashboard-subtitle {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        .live-badge {
            background: rgba(0, 217, 181, 0.2);
            color: var(--primary);
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }
        
        .transaction {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .transaction:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 217, 181, 0.3);
            transform: translateX(4px);
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .transaction-address {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .transaction-price {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .status-badge {
            padding: 0.4rem 0.9rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .status-progress {
            background: rgba(255, 184, 0, 0.2);
            color: var(--accent-yellow);
        }
        
        .status-complete {
            background: rgba(0, 217, 181, 0.2);
            color: var(--primary);
        }
        
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .task {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.85rem;
            opacity: 0;
            animation: fadeInTask 0.5s ease-out forwards;
        }
        
        .task:nth-child(1) { animation-delay: 0.1s; }
        .task:nth-child(2) { animation-delay: 0.2s; }
        .task:nth-child(3) { animation-delay: 0.3s; }
        .task:nth-child(4) { animation-delay: 0.4s; }
        .task:nth-child(5) { animation-delay: 0.5s; }
        .task:nth-child(6) { animation-delay: 0.6s; }
        
        .task-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .task-complete {
            color: var(--primary);
        }
        
        .task-pending {
            color: var(--text-muted);
        }
        
        .task-text {
            color: var(--text-muted);
        }
        
        /* Pain Section */
        .pain-section {
            padding: 100px 2rem;
            background: var(--navy-light);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .pain-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        
        .section-eyebrow {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1rem;
        }
        
        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            line-height: 1.2;
        }
        
        .section-subtitle {
            font-size: 1.25rem;
            color: var(--text-muted);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .pain-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
        }
        
        /* Features Grid */
        .features-section {
            padding: 100px 2rem;
            background: var(--navy-light);
        }
        
        .features-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            margin-top: 4rem;
        }
        
        .feature-card {
            background: var(--navy);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .feature-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 217, 181, 0.2);
        }
        
        .feature-icon-wrapper {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: rgba(0, 217, 181, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .feature-icon {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }
        
        .feature-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        
        .feature-text {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        .pain-card {
            background: var(--navy);
            border: 1px solid rgba(255, 68, 88, 0.2);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .pain-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(255, 68, 88, 0.2);
        }
        
        .pain-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 1.5rem;
            color: var(--accent-red);
        }
        
        .pain-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        
        .pain-text {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        /* Solution Section */
        .solution-section {
            padding: 120px 2rem;
            background: var(--navy);
            position: relative;
            overflow: hidden;
        }
        
        .solution-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 217, 181, 0.05) 0%, transparent 70%);
        }
        
        .solution-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            text-align: center;
        }
        
        .solution-header {
            margin-bottom: 5rem;
        }
        
        .solution-header h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .solution-header p {
            font-size: 1.4rem;
            color: var(--text-muted);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .solution-steps {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
        }
        
        .solution-step {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        .solution-step:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 24px 48px rgba(0, 217, 181, 0.2);
        }
        
        .step-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--navy);
            font-size: 1.8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
        }
        
        .solution-step h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        .solution-step p {
            color: var(--text-muted);
            line-height: 1.7;
            font-size: 1.05rem;
        }
        
        /* Solicitors Section */
        .solicitors-section {
            padding: 120px 2rem;
            background: var(--navy);
        }
        
        .solicitors-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .solicitors-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
        
        .solicitors-text h2 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .solicitors-text p {
            font-size: 1.3rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .solicitors-text .highlight {
            color: var(--primary);
            font-weight: 600;
        }
        
        .solicitors-benefits {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
        }
        
        .solicitors-benefits h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
        }
        
        .benefit-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: flex-start;
        }
        
        .benefit-item:last-child {
            margin-bottom: 0;
        }
        
        .benefit-icon {
            width: 24px;
            height: 24px;
            color: var(--primary);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .benefit-content h4 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .benefit-content p {
            font-size: 0.95rem;
            color: var(--text-muted);
            line-height: 1.6;
            margin: 0;
        }
        
        /* Stats Section */
        .stats-section {
            padding: 100px 2rem;
            background: var(--navy-light);
        }
        
        .stats-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3rem;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 4.5rem;
            font-weight: 900;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.75rem;
        }
        
        .stat-label {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        
        /* Testimonials */
        .testimonials {
            padding: 120px 2rem;
            background: var(--navy);
        }
        
        .testimonials-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .testimonials-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem;
            margin-top: 4rem;
        }
        
        .testimonial-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            transition: all 0.3s ease;
        }
        
        .testimonial-card:hover {
            border-color: var(--primary);
            transform: translateY(-8px);
            box-shadow: 0 24px 48px rgba(0, 217, 181, 0.15);
        }
        
        .testimonial-quote {
            font-size: 1.15rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: var(--text);
        }
        
        .testimonial-author {
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-size: 1.05rem;
        }
        
        .testimonial-role {
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        
        .testimonial-impact {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.95rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        /* CTA Section */
        .cta-section {
            padding: 120px 2rem;
            background: var(--navy-light);
        }
        
        .cta-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        
        .cta-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            line-height: 1.1;
        }
        
        .cta-text {
            font-size: 1.3rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        
        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
        
        .cta-note {
            font-size: 0.95rem;
            color: var(--text-muted);
        }
        
        .cta-note strong {
            color: var(--primary);
        }
        
        /* Footer */
        .footer {
            background: var(--navy);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem 2rem 2rem;
        }
        
        .footer-container {
            max-width: 1400px;
